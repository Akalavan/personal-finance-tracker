server:
    port: 8081

spring:
    application:
        name: auth-service
    datasource:
        url: jdbc:postgresql://localhost:5432/auth
        username: postgres
        password: postgres
    jpa:
        hibernate:
            ddl-auto: validate
        show-sql: true
        properties:
            hibernate:
                format_sql: true
    flyway:
        enabled: true
        locations: classpath:db/migration
